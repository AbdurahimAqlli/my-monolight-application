<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="teacher">
      <h2 data-cy="teacherDetailsHeading"><span jhiTranslate="myMonolightApp.teacher.detail.title">Teacher</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ teacher.id }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.teacher.firstName">First Name</span></dt>
        <dd>
          <span>{{ teacher.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.teacher.lastName">Last Name</span></dt>
        <dd>
          <span>{{ teacher.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.teacher.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ teacher.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.teacher.age">Age</span></dt>
        <dd>
          <span>{{ teacher.age }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/teacher', teacher.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
