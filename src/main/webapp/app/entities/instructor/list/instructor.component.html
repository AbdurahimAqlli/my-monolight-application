<div>
  <h2 id="page-heading" data-cy="InstructorHeading">
    <span jhiTranslate="myMonolightApp.instructor.home.title">Instructors</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myMonolightApp.instructor.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-instructor"
        [routerLink]="['/instructor/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myMonolightApp.instructor.home.createLabel"> Create a new Instructor </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="instructors?.length === 0">
    <span jhiTranslate="myMonolightApp.instructor.home.notFound">No instructors found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="instructors && instructors.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="myMonolightApp.instructor.firstName">First Name</span></th>
          <th scope="col"><span jhiTranslate="myMonolightApp.instructor.lastName">Last Name</span></th>
          <th scope="col"><span jhiTranslate="myMonolightApp.instructor.phoneNumber">Phone Number</span></th>
          <th scope="col"><span jhiTranslate="myMonolightApp.instructor.chatId">Chat Id</span></th>
          <th scope="col"><span jhiTranslate="myMonolightApp.instructor.age">Age</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instructor of instructors; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/instructor', instructor.id, 'view']">{{ instructor.id }}</a>
          </td>
          <td>{{ instructor.firstName }}</td>
          <td>{{ instructor.lastName }}</td>
          <td>{{ instructor.phoneNumber }}</td>
          <td>{{ instructor.chatId }}</td>
          <td>{{ instructor.age }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/instructor', instructor.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/instructor', instructor.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(instructor)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
