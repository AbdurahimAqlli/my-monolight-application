<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="instructor">
      <h2 data-cy="instructorDetailsHeading"><span jhiTranslate="myMonolightApp.instructor.detail.title">Instructor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ instructor.id }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.instructor.firstName">First Name</span></dt>
        <dd>
          <span>{{ instructor.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.instructor.lastName">Last Name</span></dt>
        <dd>
          <span>{{ instructor.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.instructor.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ instructor.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="myMonolightApp.instructor.age">Age</span></dt>
        <dd>
          <span>{{ instructor.age }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/instructor', instructor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
